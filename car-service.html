<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1300">
    <link rel="stylesheet" href="styles.css">
    
    <title>Отметки обслуживания автомобиля</title>
</head>
<body>
    <header class="yellow-line">
    </header>
    <section class="main-section">
        <nav class="navigation">
            <div class="nav-glass">
                <div class="nav-block nav-block-first">
                    <h1 class="nav-block-title">Обслуживание<br>автомобиля</h1>
                </div>
                <div class="nav-block">
                    <img class="nav-block-img" src="images/threebars_106419.svg" alt="Антифриз">
                </div>
                <div class="nav-block">
                    <button class="nav-block-button">Ремонт авто</button>
                    <button class="nav-block-button">О нас</button>
                    <button class="nav-block-button">1</button>
                </div>
            </div>
        </nav>
        <container class="container">
            <div class="container-box glass">
                <img class="container-box-img" src="images/Antifreeze.png" alt="Антифриз">
                <h2 class="container-box-fill">Замена антифриза</h2>
            </div>
            <div class="container-box glass">
                <img class="container-box-img" src="images/pngegg.png" alt="Свечи">
                <h2 class="container-box-fill">Замена свечей</h2>
            </div>
            <div class="container-box glass">
                <img class="container-box-img" src="images/pngwing.com.png" alt="Моторное масло">
                <h2 class="container-box-fill">Замена моторного масла</h2>
            </div>
            <div class="container-box glass">
                <img class="container-box-img" src="images/Salon filter.png" alt="Салонный фильтр">
                <h2 class="container-box-fill">Замена салонного фильтра</h2>
            </div>
            <div class="container-box glass">
                <img class="container-box-img" src="images/shutterstock_506837185-768x768.png" alt="Воздрушный фильтр">
                <h2 class="container-box-fill">Замена воздушного фильтра</h2>
            </div>
            <div class="container-box glass">
                <img class="container-box-img" src="images/free-icon-error-404-103085.png" alt="404">
                <h2 class="container-box-fill">В разработке</h2>
            </div>
            <div class="container-box glass">
                <img class="container-box-img" src="images/free-icon-error-404-103085.png" alt="404">
                <h2 class="container-box-fill">В разработке</h2>
            </div>
            <div class="container-box glass">
                <img class="container-box-img" src="images/free-icon-error-404-103085.png" alt="404">
                <h2 class="container-box-fill">В разработке</h2>
            </div>
        </container>
        <h2 class="author">created by Anomalno 2023</h2>
    </section>
    <footer class="footer">
        <div class="yellow-line"></div>
    </footer>
    <script src="script.js"></script>

</html>
